<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">

    <title>个人简历</title>  
    <style>  
        /* 样式 */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
        }  
  
        table {  
            width: 100%;  
            border-collapse: collapse;  
            margin-bottom: 20px;  
        }  
  
        th, td {  
            padding: 10px;  
            text-align: left;  
        }  
  
        th {  
            background-color: #f2f2f2;  
        }  
  
        tr:nth-child(even) td {  
            background-color: #f9f9f9;  
        }  
  
        /* 响应式布局 */  
        @media screen and (max-width: 600px) {  
            table, thead, tbody, th, td, tr {  
                display: block;  
            }  
  
            thead tr {  
                position: absolute;  
                top: -9999px;  
                left: -9999px;  
            }  
  
            tr {  
                margin: 0 0 1rem 0;  
                position: relative;  
                padding-left: 50%;  
            }  
  
            tr td {  
                display: block;  
                padding: 0;  
                text-indent: -2em;  
            }  
  
            tr td:before {  
                content: attr(data-label);  
                float: left;  
                text-transform: uppercase;  
                font-weight: bold;  
                text-indent: 0;  
                width: 45%;  
                padding-right: 10px;  
            }  
        }  
    </style>  
</head>
